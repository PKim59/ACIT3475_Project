<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d20 Page</title>
</head>
<body>
    <h1>Roll a d20</h1>
    <form id="diceForm">
        <input type="number" id="numberInput" placeholder="Number">
        <span>d</span>
        <input type="number" id="facesInput" placeholder="Faces">
        <button type="button" onclick="rollDice()">Roll</button>
    </form>
    <div id="result"></div>

    <script src="../js/d20.js"></script>
</body>
</html>
