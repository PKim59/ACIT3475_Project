<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
</head>
<body>
    <h1>Dice Roller</h1>
    <form id="diceForm">
        <label for="diceType">Choose dice:</label>
        <select id="diceType">
            <option value="1">1 six-sided die (1-6)</option>
            <option value="2">2 six-sided dice (2-12)</option>
        </select>
        <button type="button" onclick="rollDice()">Roll</button>
    </form>
    <div id="result"></div>

    <script src="../js/dice.js"></script>
</body>
</html>
